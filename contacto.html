<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Contacto</title>
  </head>

  <body>
    <header>
      <div class="caja">
        <h1>
          <img
            src="./imagenes/imagenes/logo.png"
            alt="Logo de barberia Alura"
          />
        </h1>
        <nav>
          <ul class="navegacion">
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form action="">
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required />

        <label for="correoelectronico">Correo Electronico</label>
        <input
          type="email"
          id="correoelectronico"
          class="input-padron"
          required
          placeholder="email@dominio.com"
        />

        <label for="telefono">Teléfono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          required
          placeholder="(xx) xxxx xxxx"
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          name=""
          id="mensaje"
          cols="70"
          rows="10"
          class="input-padron"
          required
        ></textarea>

        <fieldset>
          <legend>¿Como le gustaria que lo contactemos?</legend>

          <label for="radio-email">
            <input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              value="telefono"
              id="radio-telefono"
            />Teléfono</label
          >

          <label for="radio-whatapp"
            ><input
              type="radio"
              name="contacto"
              value="whatapp"
              id="radio-whatapp"
              checked
            />Whatapp</label
          >
        </fieldset>
        <fieldset>
          <legend>¿En cual horario quiere ser atendido?</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked />¿Le gustaria recibir novedades de la
          Barberia Alura?</label
        >
        <input class="enviar" type="submit" value="Enviar Formulario" />
      </form>

      <table>
        <thead>
          <tr>
            <!-- Filas  -->
            <th>Día</th>
            <!-- Columnas  -->
            <th>Horario</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Miercoles</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img
        src="./imagenes/imagenes/logo-blanco.png"
        alt="Logo de barberia Alura"
      />
      <p class="copyrigth">&copy Copyringht Barberia Alura - 2022</p>
    </footer>
  </body>
</html>
